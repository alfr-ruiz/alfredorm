<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discography</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/chakana-dark.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/chakana-light.svg"
      media="(prefers-color-scheme: dark)"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/output.css" />
    <script src="./scripts/album-touch.js" defer></script>
    <script src="./scripts/album-grid.js" defer></script>
  </head>

  <body class="bg-navbarBg text-navbarItem">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="max-w-7xl mx-auto px-6 md:px-8 flex flex-col">
        <!-- Navbar Links -->
        <div class="flex justify-between md:justify-start md:gap-8 w-full">
          <a href="/about.html" class="nav-link">
            Alfredo
          </a>
          <a href="/" class="nav-link current">
            Discography
          </a>
        </div>
        <!-- Mobile Divider Bar -->
        <hr class="block md:hidden border-t border-[#424242] mt-3" />
      </div>
    </nav>
  
    <!-- Page Content -->
    <div class="discography-container">
      <!-- Album Grid - Items will be dynamically added here -->
      <div class="album-grid grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      
      <!-- Album Details Modal -->
      <div id="albumModal" class="fixed inset-0 z-50 hidden items-start md:items-center justify-center">
        <div id="modalOverlay" class="fixed inset-0 bg-black/80 modal-overlay-enter"></div>
        <div id="modalContainer" class="relative w-full max-w-3xl mx-auto px-4 md:px-8 pt-16 md:pt-0 modal-content-enter max-h-screen overflow-y-auto">
          <!-- Modal Content -->
          <div class="text-navbarItemHover space-y-6 md:space-y-10 bg-navbarBg rounded-2xl p-6 md:p-10 mb-16 md:mb-0">
            <div class="flex flex-col md:flex-row gap-6 md:gap-12">
              <!-- Album Art -->
              <img id="modalAlbumArt" src="" alt="" class="w-48 md:w-80 mx-auto md:mx-0 aspect-square object-cover rounded-lg">
              
              <!-- Album Info -->
              <div class="space-y-4 md:space-y-8">
                <div>
                  <h2 id="modalTitle" class="font-ibmplex text-3xl md:text-5xl font-bold tracking-tight text-center md:text-left"></h2>
                  <p id="modalArtist" class="font-ibmplex text-lg md:text-2xl text-navbarItem mt-2 md:mt-3 font-medium text-center md:text-left"></p>
                  <div class="flex items-center gap-x-3 mt-2 justify-center md:justify-start">
                    <p class="font-novela text-sm text-navbarItem">Released <span id="modalReleaseYear"></span></p>
                    <span class="text-navbarItem/40">â€¢</span>
                    <p id="modalLabel" class="font-novela text-sm text-navbarItem"></p>
                  </div>
                </div>
                <div id="modalLinks" class="flex gap-4 justify-center md:justify-start">
                  <!-- Links will be added dynamically -->
                </div>
              </div>
            </div>
            
            <!-- Credits -->
            <div class="border-t border-navbarItem/10 pt-6 md:pt-8">
              <h3 class="font-ibmplex text-lg md:text-xl font-bold mb-4 md:mb-6 text-navbarItemHover">Credits</h3>
              <div id="modalCredits" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <!-- Credits will be added dynamically -->
              </div>
              <div id="modalCopyright" class="mt-6 md:mt-8">
                <!-- Copyright will be added dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>  
</html>
