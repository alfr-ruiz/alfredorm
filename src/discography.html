<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discography</title>

    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/chakana-dark.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/chakana-light.svg"
      media="(prefers-color-scheme: dark)"
    />

    <link rel="stylesheet" href="./styles/output.css" />
  </head>

  <body class="bg-navbarBg text-navbarItem">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="max-w-7xl mx-auto px-6 md:px-8 flex flex-col">
        <!-- Navbar Links -->
        <div class="flex justify-between w-full">
          <a href="/about.html" class="nav-link">
            Alfredo
          </a>
          <a href="/" class="nav-link current">
            Discography
          </a>
        </div>
        <!-- Mobile Divider Bar -->
        <hr class="block md:hidden border-t border-[#424242] mt-3" />
      </div>
    </nav>
  
    <!-- Page Content -->
    <div class="discography-container">
      <!-- Album Grid -->
      <div class="album-grid grid grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Album Item -->
        <div class="group relative opacity-0 animate-slide-down">
          <a href="https://open.spotify.com/track/7GZ6aJtBXTnJ8cCLesAgRt..." target="_blank">
            <img src="images/album-art/dinner-w-Max.jpg"
                 alt="Album Art"
                 class="w-full aspect-square object-cover rounded-lg" />
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-80 transition duration-300 rounded-lg">
              <div class="absolute inset-0 flex flex-col items-center justify-center text-center opacity-0 group-hover:opacity-100 transition duration-300 px-4">
                <h3 class="album-title text-white">Dinner w/ Max</h3>
                <p class="album-artist text-white">Alfredo RM</p>
              </div>
            </div>
          </a>
        </div>
        <!-- Add more album items as needed -->
        <div class="group relative opacity-0 animate-slide-down animation-delay-100">
          <a href="https://open.spotify.com/track/7GZ6aJtBXTnJ8cCLesAgRt..." target="_blank">
            <img src="images/album-art/dinner-w-Max.jpg"
                 alt="Album Art"
                 class="w-full aspect-square object-cover rounded-lg" />
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-80 transition duration-300 rounded-lg">
              <div class="absolute inset-0 flex flex-col items-center justify-center text-center opacity-0 group-hover:opacity-100 transition duration-300 px-4">
                <h3 class="album-title text-white">Dinner w/ Max</h3>
                <p class="album-artist text-white">Alfredo RM</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>  
</html>
